<!DOCTYPE html>
<html>
<title>google page layout</title>
<head>
  <style>
body { 
	margin: 0 auto !important; 
}

 #logo-search{
    display: inline-block;
    text-align: center;
    position: absolute;
    left: 50%;
    margin-left:-253px;
    margin-top: 20vh;
  }

 .logo{
  width: 272px;
  height: 92px;
 }

 .search {
   width: 506px;
   height:39px;
  display: block;
 }

 .button1 {
   display:inline-block;
   margin: 10px;
 }

 .button2 {
   display:inline-block;
   margin: 10px;
 }

 .search{
   width: 500px;
   height: 35px;
   border-radius: 20px;
   border: 1px solid lightgrey;
   outline:none;
 }

.button1 {
  height: 30px;
  color:grey;
  }

.button2 {
  height:30px;
  color: grey;
}
.search:hover {
  border-radius: 20px;
  box-shadow: 0px 0px 10px lightgrey;
}
.button1:hover {
  box-shadow: inset 0px 0px 15px white;
  font-weight: bold;
}
.button2:hover {
  box-shadow: inset 0px 0px 15px white;
  font-weight: bold;
}
 a {
   color:grey;
   text-decoration: none;
    }
 a:hover{
   text-decoration: underline;
 }
 .sign-in{
  color: white;
  background-color:#6495ED;
  font-weight: bold;
  border: none;
  height:30px;
  }
  #navigation1 {
    position: absolute;
    margin-top: 1vh;
    margin-left: 1vw;
    display:inline-block;
  }
  #navigation2{
    position: absolute;
    margin-top: 1vh;
    margin-left: 90vw;
    display:inline-block;
  }

  #footer {
    width: 100%;
    position: absolute;
    bottom: 0;
    background-color: #DCDCDC;
    height: 5vh;
    font-size: 16px;
    display: inline-block;
  }
  
  .settings {
    position: absolute;
    margin-left: 93vw;
  }

  .terms {
    position: absolute;
    margin-left: 87vw;
  }

  .privacy{
    position: absolute;
    margin-left: 80vw;
  }

  .hsw{
    position: absolute;
    margin-left: 16vw;
}

  .business{
    position: absolute;
    margin-left: 10vw;
}

  .advertising{
    position: absolute;
    margin-left: 1vw;
}


    @media (max-width: 1500px) {
      #navigation2 {
        position: absolute;
        margin-top: 1vh;
        display:inline-block;
        margin-left: 85vw;
      }
    }
    @media (max-width: 990px) {
      #navigation2 {
        position: absolute;
        margin-top: 1vh;
        display:inline-block;
        margin-left: 80vw;
      }
    }
  
  </style>
  </head>
  <body>

  <div id="navigation1">
  <a class="about" href="_blank">About</a>
  <a class="store" href="_blank">Store</a>
  </div>
  <div id="navigation2">
  <a class="gmail" href="_blank">Gmail</a>
  <a class="image" href="_blank">Image</a>
  <button class="sign-in" type="submit">Sign In</button>
  </div>

  <div id="logo-search">
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo.">
  <input class="search" type="text" placeholder="Search" autofocus="autofocus" >
 <button class="button1" type="submit">Google Search</button>
 <button class="button2" type="submit">I'm feeling lucky</button>
 </div>

 <div id="footer">
  <a class="advertising" href="_blank">Advertising</a>
  <a class="business" href="_blank">Busines</a>
  <a class="hsw" href="_blank">How Search Works</a>
  <a class="privacy" href="_blank">Privacy</a>
  <a class="terms" href="_blank">Terms</a>
  <a class="settings" href="_blank">Settings</a>
 </div>

</body>
  </html>
